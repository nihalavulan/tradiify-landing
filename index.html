<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: "General Sans", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
            sans-serif;
            --font-bodoni: "Libre Bodoni", Georgia, Cambria, "Times New Roman", Times, serif;
        }

        @layer base {
            html { font-family: var(--font-sans); }
            body { font-family: inherit; }
            h1, h2, h3, h4, h5, h6 { font-family: inherit; }
            p { font-family: inherit; }
        }

        @layer utilities {
            .font-bodoni { font-family: var(--font-bodoni); }
            .font-sans-var { font-family: var(--font-sans); }
        }
    </style>
</head>

<body>
    <section
        class="w-full min-h-[100svh] sm:min-h-screen bg-[url('/assets/images/hero/mobile-bg.png')] sm:bg-[url('/assets/images/hero/hero-bg-new.png')] bg-cover bg-top bg-no-repeat">
    </section>
</body>

</html>
